<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Rock Paper Scissors Game Auto Play</title>
    <link rel="stylesheet" type="text/css" href="12-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="icons js-rock-btn">
       <i class="fas fa-hand-rock" title="Rock"></i>
    </button>
    <button class="icons js-paper-btn">
       <i class="fas fa-hand-paper" title="Paper"></i>
    </button>
    <button class="icons js-scissors-btn">
       <i class="fas fa-hand-scissors" title="Scissors"></i>
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-btn js-reset-btn">Reset Score</button>

    <button class="autoplay-btn js-autoplay-btn">Auto Play</button>

    <script src="12-rock-paper-scissors.js">
        
    </script>
</body>
</html>
