<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>12o Exercise</title>
</head>
<body>

	<script>
		function removeEgg(fruits){
			let count = 1;
			return fruits.filter(value =>  {
				if(value === 'Egg' && count <= 2){
					count++;
					return false;
				}else{
					return true;
				}
				
			});
		}

		console.log(removeEgg(['Egg', 'Apple', 'Banana', 'Egg', 'Apple', 'Egg']));
	</script>

</body>
</html>
