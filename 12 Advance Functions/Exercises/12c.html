<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>12c Exercise</title>
</head>
<body>

	<button class="task-btn">Start</button>

	<script>
		let taskBtn = document.querySelector('.task-btn');
		taskBtn.addEventListener('click',()=>{
			taskBtnClick();
		});

		function taskBtnClick(){
		setTimeout(()=>{
			taskBtn.innerHTML = 'Finished!';
		}, 1000);
	}
		
	</script>

</body>
</html>
