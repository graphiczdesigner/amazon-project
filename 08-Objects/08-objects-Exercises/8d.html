<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>8d Exercise</title>
</head>
<body>

	<script>
		const product1 = {
			name:'Jacket',
			price: 5000
		};
		const product2 = {
			name: 'Football',
			price: 3000
		};

		function comparePrice(product1, product2){
			if(product1.price < product2.price){
				return product1;
			}else{
				return product2;
			}
		}

		let lessExpensive = comparePrice(product1, product2);

		console.log(lessExpensive);
	</script>

</body>
</html>
