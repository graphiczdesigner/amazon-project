                      // Auto-boxing (Special object) Strings. Methods (use after dot .)

                      console.log('zeeshan'.length);

                      console.log('zeeshan'.toUpperCase());

                      // References

                      const object1 = {
                        message: 'hello'
                      };

                      const object2 = object1;

                      object1.message = 'Hello World!';

                      console.log(object1);

                      // ShortCuts in objects

                      // 1st Destructuring shortcut

                      const object4 = {
                        message: 'Good Job!',
                        price: 399
                      };

                      // save in a variable
                      // const message = object4.message; (Now shortcut this)
                      const { message, price } = object4;
                      // message and price are variables

                      console.log(`Message: ${message}\nPrice: ${price}`);

                      //2nd Shorthand shortcut
                      const object5 = {
                        // message = message // = kay baad wala message veriable hai.
                        // shortcut use just once
                        message
                      }
                      
                      console.log(object5.message);

                      //3rd Shorthand method Shortcut

                      // modern way of using function in objects

                      const object6 ={
