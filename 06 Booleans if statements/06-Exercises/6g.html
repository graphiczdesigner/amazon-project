				<body>
				    <p>Create an if-statement and check's:</p>

				    <ul>
				    	<li>If the number is less than 0.5, then display 'heads' in the console.</li>
				    	<li>Else display "Tails" in the console.</li>
				    </ul>

				    <script>

				    	let anyNum = Math.random();

				    	if(anyNum < 0.5){
				    		console.log('Heads');
				    	}
				    	else{
				    		console.log('Tails');
				    	}
						
				    </script>
				</body>
