				<body>
					<p>Continuting from 6a, create a variable called 'name' and save your name inside (as a string). Update the if statement to display your name in each message. For example 'Good Morning ${name}!'</p>

					<script>
						let hour = 13;
						let name = 'Zeeshan';
						if(hour >= 6 && hour <= 12){
							console.log(`Good morning ${name}!`);
						}
						else if(hour >=13 && hour <=17){
							console.log(`Good afternoon ${name}!`);
						}
						else{
							console.log(`Good night ${name}!`);
						}
						
					</script>

				</body>
