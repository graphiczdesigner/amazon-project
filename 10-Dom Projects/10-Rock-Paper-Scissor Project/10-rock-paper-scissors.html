<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Rock Paper Scissors Game Using DOM CSS</title>
    <link rel="stylesheet" type="text/css" href="10-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="icons" onclick="playGame('rock');">
       <i class="fas fa-hand-rock" title="Rock"></i>
    </button>
    <button class="icons" onclick="playGame('paper');">
       <i class="fas fa-hand-paper" title="Paper"></i>
    </button>
    <button class="icons" onclick="playGame('scissors');">
       <i class="fas fa-hand-scissors" title="Scissors"></i>
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreDisplay();
        
    " class="reset-btn">Reset Score</button>

    <script src="10-rock-paper-scissors.js">
        
    </script>
</body>
</html>
