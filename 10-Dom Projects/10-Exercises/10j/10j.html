<!DOCTYPE html>
<html>
  <head>
    <title>10i Exercise</title>
    <link rel="stylesheet" type="text/css" href="10j.css">
  </head>
  <body>
    <p class="displayCalculation"></p>

    <p>
      <button class="gray-btn btns" onclick="updateCalculation('1');">1</button>
      <button class="gray-btn btns" onclick="updateCalculation('2');">2</button>
      <button class="gray-btn btns" onclick="updateCalculation('3');">3</button>
      <button class="orange-btn btns" onclick="updateCalculation(' + ');">+</button>
    </p>

    <p>
      <button class="gray-btn btns" onclick="updateCalculation('4');">4</button>
      <button class="gray-btn btns" onclick="updateCalculation('5');">5</button>
      <button class="gray-btn btns" onclick="updateCalculation('6');">6</button>
      <button class="orange-btn btns" onclick="updateCalculation(' - ');">-</button>
    </p>

    <p>
      <button class="gray-btn btns" onclick="updateCalculation('7');">7</button>
      <button class="gray-btn btns" onclick="updateCalculation('8');">8</button>
      <button class="gray-btn btns" onclick="updateCalculation('9');">9</button>
      <button class="orange-btn btns" onclick="updateCalculation(' * ');">*</button>
    </p>

    <p>
      <button class="gray-btn btns" onclick="updateCalculation('0');">0</button>
      <button class="gray-btn btns" onclick="updateCalculation('.');">.</button>
      <button class="gray-btn btns" onclick="
        calculation = eval(calculation);
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">=</button>
      <button class="orange-btn btns" onclick="updateCalculation(' / ');">/</button>
    </p>

    <p>
      <button class="gray-btn btns clear-btn" onclick="
        calculation = '';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
    </p>

    <script src="10j.js"></script>
  </body>
</html>
