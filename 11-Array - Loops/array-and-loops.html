		// ----------------------------------------------
		//           Loops
		// ----------------------------------------------    

		// Continue and break  
		
		for(let i = 1; i <= 10; i++){
			if( i % 2 === 0){
				continue; // continue; just skip this loop and continue next..
			}

			console.log(i);

			if(i === 9){
				break; // stop the loop if break; 
			}
		}  

		// loops in functions
		function doubleArray(nums){
			const numsDoubled = [];
			for(let i = 0; i < nums.length; i++){
				const addNum = nums[i];
				numsDoubled.push(addNum * 2);
			}

			return numsDoubled;
	}

	console.log(doubleArray([1,3,6]));
	console.log(doubleArray([2,4,5]));
