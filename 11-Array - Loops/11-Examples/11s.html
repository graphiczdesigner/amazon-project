<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>11s Exercise</title>
</head>
<body>

	<script>

		function removeEgg(food){
			let result = [];
			let a = 0;

			for(let i = 0; i < food.length; i++){
				if(food[i] === 'Egg' || food[i] == 'egg'){
                    a += 1;
                    if(a <= 2){
                    	continue;
                    }
					
				}
                result.push(food[i]);
			}
			return result;
		}

		console.log(removeEgg(['Banana', 'Egg', 'Apple', 'Egg', 'Orange', 'Egg','Egg']));

	</script>

</body>
</html>
