<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>11u Exercise</title>
</head>
<body>

	<script>

		function removeEgg(food){
			const copyFood = food.slice();
			const reverseFood = copyFood.reverse();
			let result = [];
			let a = 0;

			for(let i = 0; i < reverseFood.length; i++){
				if(reverseFood[i] === 'Egg' || reverseFood[i] == 'egg'){
                    a += 1;
                    if(a <= 2){
                    	continue;
                    }
					
				}
                result.push(reverseFood[i]);
			}
			return result.reverse();
		}

		const food = ['Banana', 'Egg', 'Apple', 'Egg', 'Orange', 'Egg','Egg'];

		console.log(removeEgg(food));
		console.log(food);


	</script>

</body>
</html>
