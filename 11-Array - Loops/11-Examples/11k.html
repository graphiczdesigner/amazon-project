<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>11k Exercise</title>
</head>
<body>
	<script>

		function countPositive(nums){
			let count = 0;
			for(let i = 0; i < nums.length; i++){
				if(nums[i] >= 0){
					count += 1;
				}
			}

			console.log(count);

		}

		countPositive([-1, -4, 5, -6, 6, 7, 8]);
		
	</script>

</body>
</html>
