<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>11l & 11m Exercise</title>
</head>
<body>
	<script>

		function minMax(nums){
			if (nums.length === 0) {
				return {
					min: null,
					max: null
				};
			}
			let result = {
              min: nums[0],
              max: nums[0]
			};

			for(let i = 0; i < nums.length; i++){
               if(nums[i] < result.min){
               	result.min = nums[i];
               }
               if(nums[i] > result.max){
               	result.max = nums[i];
               }
			}
			return result;
		}

		let minMaxValue= minMax([1]);

		console.log(minMaxValue);
		
	</script>

</body>
</html>
