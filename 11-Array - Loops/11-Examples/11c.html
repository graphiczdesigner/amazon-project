<body>
	<script>
		function arraySwap(array) {

			let value = array[0];
			array[0] = array[array.length - 1];
			array[array.length - 1] = value;

			console.log(array);
			
		}

		arraySwap([4,2,3,4,1]);

		arraySwap(['zeeshan', 'habib', 'saad']);
		
	</script>
