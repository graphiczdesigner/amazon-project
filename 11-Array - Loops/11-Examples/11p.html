<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>11p Exercise</title>
</head>
<body>

	<script>

		function findVal(array){
		let index = -1;

		for(let i = 0; i < array.length; i++){
			if(array[i] === 'search'){
				index = i;
				break;
			}
		}

		return index;
	}

	console.log(findVal(['hello', 'word', 'search', 'good', 'search', 'search']));
	console.log(findVal(['not', 'found']));
	</script>

</body>
</html>
