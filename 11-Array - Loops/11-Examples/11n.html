<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>11n Exercise</title>
</head>
<body>
	<script>

		function countWords(words){

		 let result = {};

		 for(let i = 0; i < words.length; i++){
		 	let word = words[i];

		 	if(!result[word]){ //first time we're seeing this word
		 		result[word] = 1; // Start counting at 1
		 	}else{
		 		result[word]++;
		 	}

		 }
		 return result;

		}

    console.log(countWords(['zeeshan', 'habib', 'zeeshan']));
		
	</script>

</body>
</html>
