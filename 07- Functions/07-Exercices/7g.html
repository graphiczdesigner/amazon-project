                    <!DOCTYPE html>
                    <html>

                        <meta charset="utf-8">

                    <body>
                        
                        <script>

                            function convertLength(length, from, to){
                                if(from === 'miles' && to === 'km'){
                                    let resultInKm = length * 1.6;
                                    return `${resultInKm} km`;
                                }
                                else if(from === 'km' && to === 'miles'){
                                    let resultInMiles = length / 1.6;
                                    return `${resultInMiles} miles`;
                                }
                                else{
                                    console.log('Invalid Unit!');
                                }
                            }


                            console.log(convertLength(50,'miles', 'km'));

                            console.log(convertLength(32,'km', 'miles'));

                            console.log(convertLength(50,'km', 'mm'));

                           

                        </script>

                    </body>
                    </html>
