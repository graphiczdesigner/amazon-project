                    <!DOCTYPE html>
                    <html>

                        <meta charset="utf-8">

                    <body>
                        
                        <script>

                            function convertLength(length, from, to){


                                if(from === 'miles' && to === 'km'){
                                    let resultInKm = length * 1.6;
                                    return `${length} miles = ${resultInKm} km`;
                                }

                                else if(from === 'miles' && to === 'ft'){
                                    let resultInft = length * 5280;
                                    return `${length} miles = ${resultInft} ft`;

                                }

                                else if(from === 'km' && to === 'miles'){
                                    let resultInMiles = length / 1.6;
                                    return `${length} km = ${resultInMiles} miles`;
                                }

                                else if(from === 'km' && to === 'ft'){
                                    let resultInFt = length * 3281;
                                    return `${length} km = ${resultInFt} ft`;
                                }

                                else if(from === 'ft' && to === 'miles'){
                                    let resultInMiles = length / 5280;
                                    return `${length} ft = ${resultInMiles} miles`;
                                }

                                else if(from === 'ft' && to === 'km'){
                                    let resultInKm = length / 3281;
                                    return `${length} ft = ${resultInKm} km`;
                                }

                                else if (from === to){
                                    return `${length} ${to}`;
                                }

                                // else{
                                //     console.log('Invalid Unit!');
                                // }
                            }


                            console.log(convertLength(5, 'miles', 'km'));

                            console.log(convertLength(5, 'miles', 'ft'));

                            console.log(convertLength(5, 'km', 'ft'));



                           

                        </script>

                    </body>
                    </html>
