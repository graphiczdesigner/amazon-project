<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 6</title>
</head>
<body>

    <script>
        function calculator(a,b,operator){
            if(operator === '+'){
                return a+b;
            }else if(operator === '-'){
                return a-b;
            }else if(operator === '*'){
                return a*b;
            }else if(operator === '/'){
                return a/b;
            }else{
                console.log('Wrong Operator!');
            }
        }
        console.log(calculator(2,5,'*'));
        
    </script>
    
</body>
</html>
