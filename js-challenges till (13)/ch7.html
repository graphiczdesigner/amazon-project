<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 7</title>
</head>
<body>

    <script>
        const students = [
                { name: "Ali", marks: 85 },
                { name: "Sara", marks: 72 },
                { name: "John", marks: 60 }
                ]
        function grades(){
            students.forEach((student)=>{
                if(student.marks >=80){
                    return student['grade'] = 'A';
                }else if(student.marks >=60){
                    return student['grade'] = 'B';
                }else if(student.marks < 60){
                    return student['grade'] = 'C';
                }
                
            });
            return students;
        }
        console.log(grades());
        
    </script>
    
</body>
</html>
