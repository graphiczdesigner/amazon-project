<!DOCTYPE html>

    <title>Challenge 4</title>
</head>
<body>

    <script>
        let newArray = [];
        function filterArray(array){
            array.forEach((index)=>{
                if(index > 10){
                    newArray.push(index);
                }
            });
            return newArray;
        }

        console.log(filterArray([1, 4, 6, 12, 13, 15, 9]));
    </script>
    
</body>
