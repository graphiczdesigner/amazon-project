<body>

    <script>
        let number = 0;
        function findLargestNum(array){
            array.forEach((index)=>{
                if( index > number ){
                    number = index;
                }
            });
            return `Largest number is: ${number}`;
        }
        console.log(findLargestNum([2, 5, 7, 12, 16, 4, 6]));
    </script>
